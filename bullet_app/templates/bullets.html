<html>
    <head>
        <title>Friday Bullets</title>
    </head>
    <body>
        <h1>Your Friday Bullets</h1>
        <form method="POST" action="/">
            <input name="bullet_text" id="id_new_bullet" placeholder="+ This week I...">
            {% csrf_token %}
        </form>
        <table id="id_bullets_table">
            {% for bullet in bullets %}
            <tr><td>+ {{ bullet.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
