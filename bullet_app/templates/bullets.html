{% extends 'base.html' %}

{% block header_text %}Your Friday Bullets {% endblock %}

{% block form_action %}{% url 'view_bullets' bullet_group.id %}{% endblock %}

{% block table %}
        <table id="id_bullets_table">
            {% for bullet in bullet_group.bullet_set.all %}
            <tr><td>{{ bullet.sign }} {{ bullet.text }}</td></tr>
            {% endfor %}
{% endblock %}
