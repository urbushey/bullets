<html>
    <head>
        <title>Friday Bullets</title>
    </head>
    <body>
        <h1>{% block header_text %}{% endblock %}</h1>
        <form method="POST" action="{% block form_action %}{%endblock%}">
            <select name="bullet_sign" id="id_new_bullet_dropdown">
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
            <input name="bullet_text" id="id_new_bullet" placeholder="+ This week I...">
            {% csrf_token %}
        </form>
        {% block table %}
        {% endblock %}
    </body>
</html>
